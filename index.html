<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Company Portal | Redirecting...</title>

    <!--Quick Meta Fallback Redirect in case JS is disabled-->
    <meta http-equiv="refresh" content="5; url=./DashBoardProject/">

    <!-- Shared styles for the loading screen-->
    <style>
        body {
            font-family: Arial, san-serif;
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .redirect-box {
            text-align: center;
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #007;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        p {
            margin-top: 10px;
            color: #555;
        }
    </style>

    <script src="./redirect.js" defer></script>
</head>

<body>
    <div class="redirect-box">
        <h2>Welcome to the Company Portal</h2>
        <div class="spinner"></div>
        <p>Redirecting you to the login page...</p>
        <noscript>
            <p style="color: darkred;">JavaScript is disabled - click <a href="./login/">here</a> to continue</p>
        </noscript>
    </div>
</body>
</html>
