<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VISA Dashboard (UI)</title>
  <base href="./" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>VISA</h2>
      <nav>
        <button class="nav-btn active" data-view="dashboard">Dashboard</button>
        <button class="nav-btn" data-view="records">Records</button>
        <button class="nav-btn" data-view="reports">Reports</button>
        <button class="nav-btn" data-view="audit">Audit Log</button>
      </nav>
    </aside>


    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <h1 id="viewTitle">Dashboard</h1>
      </header>


      <!-- DASHBOARD VIEW -->
      <section id="view-dashboard" class="view active">
        <section id="cards" class="cards">
          <div class="card"><div class="k">Total</div><div class="v" id="totalCases">—</div></div>
          <div class="card"><div class="k">Active</div><div class="v" id="activeCases">—</div></div>
          <div class="card"><div class="k">Expiring ≤ 90d</div><div class="v" id="expiringSoon">—</div></div>
          <div class="card"><div class="k">New H-1B (AY)</div><div class="v" id="newH1B">—</div></div>
        </section>


        <section class="filters">
          <input id="q" placeholder="Search name…" />
          <select id="visaFilter">
            <option value="">All Visas</option>
            <option>H-1B</option><option>J-1</option><option>F-1</option>
          </select>
          <select id="deptFilter"><option value="">All Depts</option></select>
        </section>


        <section id="tableSection">
          <table id="dataTable">
            <thead><tr id="theadRow"></tr></thead>
            <tbody></tbody>
          </table>
          <div class="pager">
            <button id="prevBtn">Prev</button>
            <span id="pageInfo"></span>
            <button id="nextBtn">Next</button>
          </div>
        </section>
      </section>


      <!-- ARCHIVE VIEW -->
      <section id="view-archive" class="view">
        <p>Archive view placeholder—reuse the table/filter components from Dashboard as you expand.</p>
      </section>


      <!-- REPORTS VIEW -->
      <section id="view-reports" class="view">
        <h2>Reports</h2>
        
        <section class="report-controls">
          <label>
            <span>Report type</span>
            <select id="reportType">
              <option value="gender">Gender Summary</option>
              <option value="dept">Department Summary</option>
              <option value="visaType">Visa Type Summary</option>
              <option value="lengthStay">Length of Stay</option>
              <option value="newH1B">New H-1B (by start date)</option>
              <option value="expiringH1B">H1B Expiring (by end date)</option>

            </select>
          </label>

          <label>
            <span>Start date</span>
            <input type="date" id="reportStart" />
          </label>

          <label>
            <span>End date</span>
            <input type="date" id="reportEnd" />
          </label>

          <button id="runReportBtn">Run Report</button>
        </section>

        <section id="reportSummary" class="report-box"></section>

        <section id="reportTableSection">
          <table id="reportTable" class="report-table">
            <thead>
              <tr id="reportHead"></tr>
            </thead>
            <tbody id="reportBody"></tbody>
          </table>
        </section>
      </section>


      <!-- AUDIT VIEW -->
      <section id="view-audit" class="view">
        <p>Audit log placeholder.</p>
      </section>
    </main>
  </div>


  <script src="script.js" defer></script>
</body>
</html>
